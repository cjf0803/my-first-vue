<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="user in userList">
                姓名：{{user.name}};性别：{{formatGender(user.gender)}}
                {{user.gender|filterGender}}
            </li>
        </ul>


    </div>

</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            userList: [{
                    id: 1,
                    name: 'cjf',
                    gender: 1
                },
                {
                    id: 2,
                    name: 'cjf1',
                    gender: 0
                }
            ]
        },
        methods: {
            formatGender(gender){
                    if(gender==1){
                        return "男"
                    }else{
                        return "女"
                    }
            }
        },  
        //过滤器
        filters:{
            filterGender(gender){
                if(gender==1){
                        return "-男"
                    }else{
                        return "-女"
                    }
            }
        }

    })
</script>

</html>
