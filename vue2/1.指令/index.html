<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">增加1</button>
        <button v-on:click="num--">减少1</button>
        <h1>{{name}},欢迎您，当前登录第{{num}}次，当前登录时间{{nowDate()}}</h1>
    </div>
    <div id="app-2" v-html="message">

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //new 实例每个Vue应用都是通过Vue函数去创建一个新的Vue实例开始的
        new Vue({
            el: '#app', //挂载的模板
            data: { //绑定的数据，当数据属性值发生改变时，视图会进行重新渲染，响应式
                name: '陈锦房',
                num: 1

            },
            methods: {
                nowDate() {
                    return new Date().toLocaleDateString()
                }

            },
        })
        var vm =new Vue({
            el:'#app-2',
            data:{
                message:"<a href='#''>Hello</a>"
            }


        })
    </script>
</body>

</html>
