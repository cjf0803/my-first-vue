            el: '#box',
            data: {

                            price: 169
                        },
                        {
                            src: 'img/2022_08_16/pic02.png',

                            src: 'img/2022_08_16/pic03.png',

                        },

                            src: 'img/2022_08_16/pic05.png',

                            price: 165
                        },
                        {
                            src: 'img/2022_08_16/pic01.png',
                            desc: '[希夏邦马]潮酷背包',
                            price: 169
                        }
                    ]
                }

            },

        })

        *{

            margin: 0px;
            padding: 0px;
        }
        ul{
            background: rgb(224, 221, 242);
            
            overflow: hidden;
           
        }
        li{
            width: 300px;
            border: 3px solid lightblue;
            float: left;
            margin-right: 20px;

</body>

</html>
