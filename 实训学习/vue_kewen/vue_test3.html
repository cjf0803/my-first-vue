<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click="add">添加类</button>
        <button @click="del">删除类</button>
        <button @click="toggle">切换</button>
        <p :class="{'one':flag}"></p>
    </div>
</body>
<script>
    var v = new Vue({
        el: '#box',
        data() {
            return {
                flag: false
            }
        },
        methods: {
            add: function () {
                this.flag = true


            },
            del: function () {
                this.flag = false
            },
            toggle: function () {
                this.flag = !this.flag
            }
        },
    })
</script>
<style>
    p {
        width: 0px;
        height: 0px;
        background: lime;
        transition: all 3s;
    }

    .one {
        width: 200px;
        height: 200px;
        background-color: aqua;
        
    }

    
</style>

</html>
