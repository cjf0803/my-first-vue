<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="box">
        <mycomponent v-for="(v,index) in items" :wwl="v" :key="index" />

       
    </div>
    <script>
        Vue.component("mycomponent",{
            props:['wwl'],
            template:'<li>{{wwl}}</li>'
        })
        var v=new Vue({
            el:'#box',
            data() {
                return {
                    items:['java','c++','python']
                }
            },
        })
    </script>
</body>
</html>
